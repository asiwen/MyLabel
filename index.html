<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>MyLabel</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <!-- 【使用方法】 按“空格”键：开始标记； 按“&lt;-”或“&gt;-”键： 切换到“上一个”或“下一个” -->
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div id="dataset_list" class="col-md-2">
            </div>
            <div class="col-md-5">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <td>Label：<input type="text" id="input_label"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img id="picBox" src="file:///d://dropwizard.png">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>标签</th>
                            <th>图例</th>
                            <th>标签</th>
                            <th>图例</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>0</th>
                            <td><img src="./appdata/labels/0.png" class="img-thumbnail" width="150"></td>

                            <th>1</th>
                            <td><img src="./appdata/labels/1.png" class="img-thumbnail" width="150"></td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td><img src="./appdata/labels/2.png" class="img-thumbnail" width="150"></td>

                            <th>3</th>
                            <td><img src="./appdata/labels/3.png" class="img-thumbnail" width="150"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./renderer.js"></script>

</body>

</html>
